<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 생성기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 { color: #2563eb; }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .icon-item canvas {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .icon-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #6b7280;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .instructions {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>DK AS 아이콘 생성기</h1>

    <div class="instructions">
        <p><strong>사용 방법:</strong></p>
        <ol>
            <li>"모든 아이콘 다운로드" 버튼을 클릭합니다.</li>
            <li>다운로드된 PNG 파일들을 <code>icons</code> 폴더에 저장합니다.</li>
            <li>이 파일(generate-icons.html)은 삭제해도 됩니다.</li>
        </ol>
    </div>

    <button onclick="downloadAllIcons()">모든 아이콘 다운로드</button>

    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // 배경 그라데이션
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');

            // 둥근 사각형 배경
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // DK 텍스트
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.35}px -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DK', size / 2, size * 0.38);

            // AS 텍스트
            ctx.font = `${size * 0.2}px -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.fillText('AS', size / 2, size * 0.65);

            // 체크 아이콘 (작은 원과 체크)
            const checkSize = size * 0.15;
            const checkX = size * 0.75;
            const checkY = size * 0.8;

            ctx.beginPath();
            ctx.arc(checkX, checkY, checkSize, 0, Math.PI * 2);
            ctx.fillStyle = '#10b981';
            ctx.fill();

            // 체크 마크
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(checkX - checkSize * 0.4, checkY);
            ctx.lineTo(checkX - checkSize * 0.1, checkY + checkSize * 0.35);
            ctx.lineTo(checkX + checkSize * 0.45, checkY - checkSize * 0.3);
            ctx.stroke();
        }

        function generateIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.id = `icon-${size}`;
                drawIcon(canvas, size);

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                item.appendChild(canvas);
                item.appendChild(label);
                grid.appendChild(item);
            });
        }

        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = document.getElementById(`icon-${size}`);
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }, index * 200); // 순차적으로 다운로드
            });
        }

        // 페이지 로드 시 아이콘 생성
        generateIcons();
    </script>
</body>
</html>
